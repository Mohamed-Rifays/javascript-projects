<!DOCTYPE html>
<html>
  <head>
    <title>
      calculator
    </title>
     <link rel="stylesheet" href="calculator-final.css">
  </head>
  <body>
    <p class="calculating">
     
    <p>
      <button class="button-number" onclick="
        updateCalculation('1') ;">1</button>
      <button class="button-number-middle" onclick="
      updateCalculation('2')">2</button>
      <button class="button-number-right" onclick="
      updateCalculation('3')">3</button>
      <button class="button-calculating" onclick="
      updateCalculation('+')">+</button>

    </p>
    <p>
      <button class="button-number" onclick="
       updateCalculation('4')">4</button>
      <button class="button-number-middle" onclick="
      updateCalculation('5')">5</button>
      <button class="button-number-right" onclick="
      updateCalculation('6')">6</button>
      <button class="button-calculating" onclick="
     updateCalculation('-')">-</button>

    </p>
    <p>
      <button class="button-number" onclick="
        updateCalculation('7')">7</button>
      <button class="button-number-middle" onclick="updateCalculation('8')">8</button>
      <button class="button-number-right" onclick="
      updateCalculation('9')">9</button>
      <button class="button-calculating" onclick="
     updateCalculation('*')">*</button>

    </p>
    <p>
      <button class="button-number" onclick="
       updateCalculation('0')">0</button>
      <button class="button-number-middle" onclick="
     updateCalculation('.')">.</button>
      <button class="button-number-right" onclick="
      calculation=eval(calculation);
      saveCalculation();
      localStorage.setItem('calculation',calculation);
      ">=</button>
      <button class="button-calculating" onclick="
      updateCalculation('/')">/</button>

    </p>
    <button class="button-clear" onclick=" calculation='';
   saveCalculation();
    localStorage.setItem('calculation',calculation);">Clear</button>
    <script src="calculator-final.js">
      
      </script>
  </body>
 
</html>
