<!DOCTYPE html>
<html>
  <head>
    <title>
      09g-on-amazon-shipping-calculator
    </title>
  </head>
  <body>
    <p>
      Amazon Shipping Calculator
    </p>
    <p>
      Orders under $40 = +$10 Shipping.
    </p>
    <p>
      Orders over $40 = FREE shipping.
    </p>
    
    <input class="enter-cost" type="text" placeholder="Cost of Order"
    onkeydown="
    kekypress();
    ">
    <button onclick="totalcost()"
    >
      Calculate
    </button>
  
  <p  class="final-cost"></p>
    <script>
      
       function totalcost(){
        var inputElement=document.querySelector('.enter-cost');
        var cost=Number(inputElement.value)*100;
        if(cost<4000){
          cost=cost+1000; 
       }
       else{
        cost=cost;
        
       
      }
      document.querySelector('.final-cost').innerHTML=`$${cost/100}`;
      }
      
      function kekypress(){
        if (event.key=== 'Enter'){
      totalcost();
    }
      }
    </script>
  </body>
</html>
