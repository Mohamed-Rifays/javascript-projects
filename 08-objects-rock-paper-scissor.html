<!DOCTYPE html>
<html>
  <head>
    <title>functions</title>
  </head>
  <body>
    <p>Rock Paper scissors</p>
    <p>
      <button onclick="
      playGame('rock');
        ">

      <button onclick="
       playGame('paper');
      ">
       
      
        Paper
      </button>
      <button onclick="
      playGame('scissor');

  <script>
    var score = JSON.parse(localStorage.getItem('score')) || {
        wins:0,
        looses:0,
        ties:0
    }
    function playGame(playermove){
      var randomMove=rockpaperscissor();
      let result='';
      if(playermove==='rock'){
       
      if (randomMove==='rock'){
        result='tie';
      }
      else if(randomMove==='paper'){
        result='you loose';
      }

       result='you win';
      }
      if (result==='you win'){
        score.wins++;
      }
      else if(result==='you loose'){

      }
      else if(result==='tie'){
        score.ties++;
      }
      localStorage.setItem('score',JSON.stringify(score));
      alert(`you picked ${playermove}.computer picked ${randomMove}.${result} \n wins:${score.wins},looses:${score.looses},ties:${score.ties}`) 
      
      }


      else if(playermove==='paper'){

      }

      if (result==='you win'){
        score.wins++;

      }

      }
      
      alert(`you picked ${playermove}.computer picked ${randomMove}.${result} \n wins:${score.wins},looses:${score.looses},ties:${score.ties}`) 
      }
    }
    
    function rockpaperscissor(){
      var mathNumber=Math.random();
      var randomMove='';
       if (mathNumber>=0 && mathNumber<=1/3){
          randomMove='rock';
        
       }
       else if (mathNumber>1/3 && mathNumber<=2/3){
        randomMove='paper';

       }
       else if(mathNumber>2/3 && mathNumber<=1){
        randomMove='scissor';
       }
       return randomMove;
    }
    function resetScore(){
      score.wins=0;
       score.looses=0;
       score.ties=0; 
       return score.wins;
       return score.looses;
       return score.ties;
      
    }
